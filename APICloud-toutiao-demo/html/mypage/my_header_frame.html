<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<body>
  <header class="aui-bar aui-bar-nav" id="aui-header">
      <a class="aui-btn aui-pull-left" tapmode">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">我的</div>
  </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'my_frame',
            url: 'my_frame.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.frameHeight - headerPos.h
            }
        })
        //页面切换事件响应
        api.addEventListener({
            name: 'PageChanged'
        }, function(ret, err) {
          if(ret.value.page_index == 2) {
            api.setFrameAttr({name:'my_frame',hidden:false});
          }
          else {
            api.setFrameAttr({name:'my_frame',hidden:true});
          }
        });
    };
    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
